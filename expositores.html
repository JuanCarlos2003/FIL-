<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIL+ - Expositores y Autores</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/expo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="container">
            <!-- Sección de Autores Emergentes -->
            <section id="emergingAuthors" class="authors-section">
                <h2>Autores Emergentes</h2>
                <div id="authorsContainer" class="authors-grid">
                    <!-- Los autores se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Sección de Publicaciones -->
            <section id="publications" class="publications-section">
                <h2>Publicaciones Recientes</h2>
                <div id="publicationsContainer" class="publications-grid">
                    <!-- Las publicaciones se cargarán aquí dinámicamente -->
                </div>
            </section>

            <!-- Sección para publicar (solo visible para autores) -->
            <section id="authorPublishSection" class="author-publish-section" style="display:none;">
                <h2>Crear Nueva Publicación</h2>
                <form id="publishForm" class="publish-form">
                    <input type="text" id="pubTitle" placeholder="Título de la publicación" required>
                    <textarea id="pubDescription" placeholder="Descripción de la publicación" required></textarea>
                    <select id="pubGenre" required>
                        <option value="">Selecciona un género</option>
                        <option value="Novela">Novela</option>
                        <option value="Poesía">Poesía</option>
                        <option value="Cuento">Cuento</option>
                        <option value="Ensayo">Ensayo</option>
                    </select>
                    <input type="file" id="pubImage" accept="image/*">
                    <button type="submit">Publicar</button>
                </form>
            </section>
            

            <!-- Sección de Editoriales (tu contenido existente) -->
            <section id="publishers" class="publishers-section">
                <h2>Editoriales Participantes</h2>
                <!-- Aquí va tu contenido existente de editoriales -->
                [Tu contenido actual de editoriales...]
            </section>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/header-footer.js"></script>
    <script src="JS/expositores.js"></script>
</body>
</html>
